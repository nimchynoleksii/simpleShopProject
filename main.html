<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    nav {
      margin-top: 20px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 5px;
      background-color: #007BFF;
    }

    nav ul li a:hover {
      background-color: #0056b3;
    }

    main {
      padding: 20px;
      display: flex;
      justify-content: center; /* Center align the products section */
      flex-wrap: wrap;
    }

    .product {
      width: 300px;
      margin: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }

    .product img {
      width: 100%;
      border-radius: 5px;
    }

    .product h3 {
      margin-top: 10px;
    }

    .product p {
      font-size: 14px;
      color: #555;
    }

    .product button {
      margin-top: 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Simple Shop</h1>
    <nav>
      <ul>
        <li><a href="#main">Main Page</a></li>
        <li><a href="#contact">Contact Us</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#news">News</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="products">
      <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <button>Add to Cart</button>
      </div>

      <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>Integer nec odio. Praesent libero.</p>
        <button>Add to Cart</button>
      </div>
      <!-- Add more products here -->
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Simple Shop. All rights reserved.</p>
  </footer>
</body>

</html>
